<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>VHS List</title>
  <meta charset="UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="icon" th:href="@{/images/icon.png}" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <h3 class="navbar-brand">VHS Rental Shop</h3>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/rentals}">View Rentals</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/users}">View Users</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-4">
  <h1 class="my-4">VHS List</h1>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>Image</th>
      <th>Title</th>
      <th>Genre</th>
      <th>Release Year</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vhs : ${vhsList}">
      <td><img th:id="'poster-' + ${vhs.id}" alt="Movie Poster" class="img-fluid" style="max-height: 150px;"></td>
      <td th:text="${vhs.title}">Title</td>
      <td th:text="${vhs.genre}">Genre</td>
      <td th:text="${vhs.releaseYear}">Release Year</td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/}" class="btn btn-primary mt-3">Home</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script th:inline="javascript">
  /*<![CDATA[*/
  document.addEventListener('DOMContentLoaded', function () {
    const vhsList = /*[[${vhsList}]]*/ [[${vhsList}]];
    const apiKey = '73eb471f';

    vhsList.forEach(vhs => {
      const title = vhs.title;
      const id = vhs.id;
      const url = `http://www.omdbapi.com/?t=${encodeURIComponent(title)}&apikey=${apiKey}`;

      console.log(`Fetching poster for ${title} from URL: ${url}`);

      axios.get(url)
              .then(response => {
                console.log(`Response for ${title}:`, response.data);
                if (response.data.Poster && response.data.Poster !== 'N/A') {
                  document.getElementById(`poster-${id}`).src = response.data.Poster;
                  console.log(`Poster set for ${title}`);
                } else {
                  document.getElementById(`poster-${id}`).alt = 'No image available';
                  console.log(`No poster available for ${title}`);
                }
              })
              .catch(error => {
                console.error(`Could not fetch poster for ${title}:`, error);
                document.getElementById(`poster-${id}`).alt = 'Error loading image';
              });
    });
  });
  /*]]>*/
</script>
</body>
</html>
